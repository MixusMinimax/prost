syntax = "proto3";

package post;

import "std/time.proto";
import "user/user.proto";
import "post/content.proto";

message Post {
  string id = 1;
  string title = 2;
  reserved 3;
  user.User author = 4;
  Timestamp created_at = 5;
  Timestamp updated_at = 6;
  repeated content.PostContentFragment content = 7;
}
